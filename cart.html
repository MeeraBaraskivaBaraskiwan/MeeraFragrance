<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MeeraFragrance | Cart</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <div class="logo">MeeraFragrance</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="cart.html" class="active">Cart</a></li>
      </ul>
      <div class="hamburger">
        <i class="fas fa-bars"></i>
      </div>
    </nav>
  </header>

  <main class="page-content">
    <section class="cart-page">
      <h2>Your Shopping Cart</h2>
      <div id="cart-items"></div>
      <div id="cart-summary">
        <h3>Total: $<span id="total-price">0.00</span></h3>
        <button id="checkout-btn">Checkout</button>
      </div>

      <div class="checkout-confirmation" id="checkout-confirmation">
        <p>Please choose a payment method before proceeding:</p>
        <select id="payment-type">
          <option value="Credit Card">Credit Card</option>
          <option value="PayPal">PayPal</option>
          <option value="Cash">Cash</option>
        </select>
        <br/><br/>
        <p>Are you sure you want to proceed to checkout?</p>
        <button id="checkout-yes">Yes</button>
        <button id="checkout-no">No</button>
      </div>

      <div class="cart-popup" id="cart-popup">
        <p id="cart-popup-message"></p>
      </div>
    </section>
  </main>

  <footer>
    <p>
      &copy; 2024 MeeraFragrance | Follow us on
      <a
        href="https://www.instagram.com/meera_baraskivabaraskiwan/"
        target="_blank"
      >
        <i class="fa-brands fa-instagram"></i>
      </a>
      <a
        href="https://www.facebook.com/meeraparaskiva"
        target="_blank"
        style="margin-left:10px;"
      >
        <i class="fa-brands fa-facebook"></i>
      </a>
    </p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="main.js"></script>
  <script src="cart.js"></script>
</body>
</html>
